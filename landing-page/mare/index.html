<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maré | Exemplo 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/ondas-icon-icons-2.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <div class="rightSide">
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btns menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>
    
    <section class="principal">
       <video src="video/video.mp4" autoplay loop muted type="mp4"></video>
       <img src="images/mask.jpg" class="mask" alt="imagem-fundo"> 
       <h2>Maré</h2>
       <p class="copyrightText">2022 | Criado por &copy; <a href="#">Thamiris Costa</a></p>
       <ul class="redes">
           <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
           <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
           <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
           <li><a href="#"><ion-icon name="logo-tiktok"></ion-icon></a></li>
           <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
       </ul>
    </section>

    <!-- SideBar Navigation -->

    <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Categorias</a></li>
        <li><a href="#">Sobre Nós</a></li>
        <li><a href="#">Contato</a></li>
    </ul>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let dayNight = document.querySelector('.dayNight')
        let menuToggle = document.querySelector('.menuToggle')
        let body = document.querySelector('body')
        //navegaçao...
        let navigation = document.querySelector('.navigation')

        //ativando transição tema...
        dayNight.onclick = function(){
            body.classList.toggle('dark') //tema escuro
            dayNight.classList.toggle('active')
        }

        //ativando transição menu...
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
